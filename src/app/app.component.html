<ion-app>
  <ion-menu side='start' menuId='first' contentId='content'>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide='true' *ngFor='let n of navigate'>
            <ion-item [routerLink]='n.url' routerDirection='forward'>
                <ion-icon [name]='n.icon' slot='start'></ion-icon>
                {{ n.title }}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id='content'></ion-router-outlet>
</ion-app>
